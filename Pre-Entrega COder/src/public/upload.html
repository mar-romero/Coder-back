<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>1er entrega final | Proyecto BACKEND</title>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="bg-dark bg-gradient text-white text-center py-3 shadow-lg mb-5">
            <h1 class="fw-bolder">Pre-entrega | Proyecto Backend</h1>
        </header>
        <main class="container text-center mb-5">
            <div id="uploadView mb-5">
                <h2>FORMULARIO DE CARGA DE PRODUCTOS</h2>
                <form id="productsForm">
                    <label for="title" class="form-label">Titulo</label>
                    <input type="text" required name="title" class="form-control">
                    <label for="description" class="form-label">Descripcion</label>
                    <input type="text" required name="description" class="form-control">
                    <label for="code" class="form-label">Codigo</label>
                    <input type="text" required name="code" class="form-control">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" required name="stock" class="form-control">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" required name="price" step=".01" class="form-control">
                    <label for="thumbnail" class="form-label">Imagen</label>
                    <input type="text" required name="thumbnail" class="form-control" placeholder="https://imagen.com/img.jpg">
                    <button type="submit" class="btn btn-success mt-3">CARGAR</button>
                </form>
            </div>
            <div>
                <button class="btn btn-info mt-5"><a href="/products.html" class="text-decoration-none text-dark">VER TODOS LOS PRODUCTOS</a></button>
            </div>
        </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS propio -->
    <script src="upload.js"></script>
</body>
</html>
